<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_items">
                <h2>
                    Sign Up
                </h2>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero_items">
                    <form action="#wed" method="post">
                        <h3>
                            <span>
                                1
                            </span>
                            Your Basic Info
                        </h3>
                        <label for="name">
                            <h4>
                                Name:
                            </h4>
                            <input type="text" id="name" class="input_basic" required>
                        </label>
                        <label for="email">

                            <h4>
                                Email:
                            </h4>
                            <input type="email" id="email" class="input_basic" required>
                            <label for="password">

                                <h4>
                                    password
                                </h4>
                            </label>
                            <input type="text" id="password" class="input_basic" required>
                        </label>
                        <div class="age">
                            <h4>
                                Age:
                            </h4>
                            <div class="checkbox">

                                <input type="radio" name="radio" required>
                                <p>
                                    Under 13
                                </p>
                            </div>
                            <div class="checkbox">
                                <input type="radio" name="radio" required>
                                <p>
                                    over 13
                                </p>
                            </div>
                        </div>
                        <div class="profile">
                            <h3>
                                <span>
                                    2
                                </span>
                                Your Profile
                            </h3>
                            <label for="bio_input">

                                <h4>
                                    Bio:
                                </h4>
                                <input type="text" class="input_bio" required id="bio_input">
                            </label>
                            <h4>
                                Job Role
                            </h4>
                            <select name="#select" id="#select" required>
                                <option value="#select">
                                    Default
                                </option>

                                <option value="#select">
                                    Front End Developer
                                </option>
                                <option value="#select">
                                    Back End Developer
                                </option>
                            </select>
                            <h4>
                                Interests:
                            </h4>
                            <div class="checkbox">
                                <input type="radio" name="radio2" required>
                                <p>
                                    Development
                                </p>
                            </div>
                            <div class="checkbox">
                                <input type="radio" name="radio2" required>
                                <p>
                                    Design
                                </p>
                            </div>
                            <div class="checkbox">
                                <input type="radio" name="radio2" required>
                                <p>
                                    Business
                                </p>
                            </div>

                        </div>
                        <div class="btn">

                            <button type="submit" name="radio">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
